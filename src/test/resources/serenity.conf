serenity.test.root=serenityswag
headless.mode=false


webdriver {
    driver = chrome
    #autodownload = false
}

drivers{
    windows{
        webdriver.chrome.driver = "src/test/resources/drivers/windows/chromedriver.exe"
    }
    linux{
        webdriver.chrome.driver = "src/test/resources/drivers/linux/chromedriver.exe"
    }
    mac{
        webdriver.chrome.driver = "src/test/resources/drivers/mac/chromedriver.exe"
    }
}

chrome{
    switches = """--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                --disable-web-security;--incognito;--disable-infobars,--disable-gpu"""

    preferences{
        download{
            prompt_for_download: false
            default_directory: "$TEMPDIR"
        }
    }
}

base.url = "https://www.seleniumeasy.com"

pages{
  SingleInputFieldForm = "#{base.url}/test/basic-first-form-demo.html"
  TwoInputFieldForm = "#{base.url}/test/basic-first-form-demo.html"
  CheckboxForm = "#{base.url}/test/basic-checkbox-demo.html"
}
